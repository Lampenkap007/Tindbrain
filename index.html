<!-- PreLoader -->
<div class="intro" id="intro">


        <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="Captain1.png" style="width:100%">
                  <div class="text">Enter your name in the allertbox.</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="Captain2.png" style="width:100%">
                  <div class="text">This is a customer satisfaction research.</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="Captain3.png" style="width:100%">
                  <div class="text">Give your feedback and oppinion about this company using TindBrain.</div>
                </div>
                
                </div>
                <br>
                
                <div style="text-align:center" class="dots">
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                </div>
                






    <img src="Logo.png" alt="" class="titleintro">
    <div class="button w3-center w3-animate-right" id="skipbutton" onclick="hideintro()">
        <div class="container">
            <div class="tick">
            </div>
        </div>
    </div>
    </div>


<body>  
  <img src="Logo.png" alt="" class="title">
  <div class="topcontainer">
    <div onclick="functionReload()" class="reloader"><i class="fas fa-question"></i></div>
</div>
  <!-- Container for messages -->
    <div id="message-container"></div>

    <!-- Input field -->
    <form id="send-container">
        <input type="text" class="input" autocomplete="off" id="message-input" placeholder="Enter feedback...">

        <!-- Send button -->
        <div class="button">
                <div class="container">
                    <div class="tick">
                    </div>
                </div>
            </div>
        
    </form>
</body>

</html>
